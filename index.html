<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="stylesheet" href="widget.css" />
<title>Subathon Widget - Zoutt</title>
</head>
<body>
<div id="root" class="root">
  <div class="header">MEGA SUBATHON</div>
  <div class="top-row">
    <div class="add-bubble" id="addBubble" aria-hidden="true">add +0m</div>
    <div class="subscribe-tip">Subscribe/Tip/Cheer</div>
  </div>

  <div class="main">
    <div class="left">
      <div id="eventText" class="event-text"><span class="muted">To add more time</span></div>
      <div id="eventDetail" class="event-detail"></div>
    </div>
    <div class="right">
      <div id="timerBox" class="timer-box">
        <div id="timer" class="timer">00:00:00</div>
      </div>
    </div>
  </div>

  <div class="bottom">
    <div class="goal-box" id="goalBox">
      <div class="goal-title">Goal</div>
      <div class="goal-values" id="goalValues">Tiempo: 24:00:00 • Subs: 100 • Donaciones: $50 • Cheers: 1000</div>
    </div>
    <div class="info-row">
      <div id="dateTime" class="date-time"></div>
    </div>
  </div>
</div>

<script src="widget.js"></script>
</body>
</html>
